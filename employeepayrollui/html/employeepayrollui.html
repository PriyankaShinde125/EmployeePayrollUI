<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:wght@300; 400;500;600&display swap" rel='stylesheet'
        type='text/css'>
    <link rel="stylesheet" href="../css/employeepayrollstyles.css">
    <title>Employee payroll form</title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#">
            <div class="row-content">
                <div class="form-header">Employee Payroll Form</div>
            </div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" name="name" id="name" placeholder="Your name..." required>
            </div>
            <div class="row-content">
                <label for="profile" class="label text">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/profiles/profile1.jpg"
                            required>
                        <img class="profile" id="image1" src="../assets/profiles/profile1.jpg" alt="">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="../assets/profiles/profile2.jpg"
                            required>
                        <img class="profile" id="image2" src="../assets/profiles/profile2.jpg" alt="">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="../assets/profiles/profile3.jpg"
                            required>
                        <img class="profile" id="image1" src="../assets/profiles/profile3.jpg" alt="">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="../assets/profiles/profile4.jpg"
                            required>
                        <img class="profile" id="image2" src="../assets/profiles/profile4.jpg" alt="">
                    </label>
                </div>
            </div>
            <div class="row-content">
                <label for="gender" class="label text">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="gender" class="text">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="gender" class="text">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label for="department" class="label text">Department</label>
                <div>
                    <input type="checkbox" id="hr" name="department" value="hr">
                    <label for="department" class="text">Hr</label>
                    <input type="checkbox" id="sales" name="department" value="sales">
                    <label for="department" class="text">Sales</label>
                    <input type="checkbox" id="finance" name="department" value="finance">
                    <label for="department" class="text">Finance</label>
                    <input type="checkbox" id="engineers" name="department" value="engineers">
                    <label for="department" class="text">Engineers</label>
                    <input type="checkbox" id="others" name="department" value="others">
                    <label for="department" class="text">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label for="salaryrange" class="label text">Salary</label>

                <input class="input" type="range" id="salaryrange" name="salaryrange" min="3000000" max="5000000"
                    step="100" value="4000000">
                <output class="salary-output text" for="salary">400000</output>

            </div>
        </form>
    </div>
</body>

</html>
