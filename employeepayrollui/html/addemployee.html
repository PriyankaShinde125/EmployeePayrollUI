<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:wght@300; 400;500;600&display swap" rel='stylesheet'
        type='text/css'>
    <link rel="stylesheet" href="../css/employeepayrollstyles.css">
    <title>Employee payroll form</title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/logos/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event);return false">
            <div class="row-content">
                <div class="form-header">Employee Payroll Form</div>
            </div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" name="name" id="name" placeholder="Your name..." required>
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div class="row-content">
                <label for="profile" class="label text">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/profiles/profile1.jpg"
                            required>
                        <img class="profile" id="image1" src="../assets/profiles/profile1.jpg" alt="">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="../assets/profiles/profile2.jpg"
                            required>
                        <img class="profile" id="image2" src="../assets/profiles/profile2.jpg" alt="">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="../assets/profiles/profile3.jpg"
                            required>
                        <img class="profile" id="image1" src="../assets/profiles/profile3.jpg" alt="">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="../assets/profiles/profile4.jpg"
                            required>
                        <img class="profile" id="image2" src="../assets/profiles/profile4.jpg" alt="">
                    </label>
                </div>
            </div>
            <div class="row-content">
                <label for="gender" class="label text">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="gender" class="text">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="gender" class="text">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label for="department" class="label text">Department</label>
                <div>
                    <input type="checkbox" id="hr" name="department" value="hr">
                    <label for="department" class="text">Hr</label>
                    <input type="checkbox" id="sales" name="department" value="sales">
                    <label for="department" class="text">Sales</label>
                    <input type="checkbox" id="finance" name="department" value="finance">
                    <label for="department" class="text">Finance</label>
                    <input type="checkbox" id="engineers" name="department" value="engineers">
                    <label for="department" class="text">Engineers</label>
                    <input type="checkbox" id="others" name="department" value="others">
                    <label for="department" class="text">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label for="salaryrange" class="label text">Salary</label>
                <input class="input" type="range" id="salaryrange" name="salaryrange" min="3000000" max="5000000"
                    step="100" value="4000000">
                <output class="salary-output text" for="salary">400000</output>
            </div>
            <div class="row-content">
                <label for="startdate" class="label text">Start date</label>
                <div>
                    <select id="day" name="Day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select id="month" name="Month">
                        <option value="Jan">January</option>
                        <option value="Feb">Feburary</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="Aug">August</option>
                        <option value="Sept">September</option>
                        <option value="Oct">October</option>
                        <option value="Nov">November</option>
                        <option value="Dec">December</option>
                    </select>
                    <select id="year" name="Year">
                        <option value="2021">2023</option>
                        <option value="2021">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">2010</option>
                    </select>
                    <error-output class="date-error" for="text"></error-output>
                </div>
            </div>

            <div class="row-content">
                <label class="label text" for="notes">Notes</label>
                <textarea id="notes" class="input" name="Notes" style="height:10task 0px;"></textarea>
            </div>
            <div class="buttonParent">
                <a href="./homepage.html" class="resetButton button cancelButton">Cancel</a>
                <div class="submit-reset">
                    <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                    <button type="reset" class="resetButton button">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <script src="../js/employeepayroll.js"></script>
</body>

</html>
